# --- ASR Inference API (Jetson) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: asr-api
  namespace: asr-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asr-api
  template:
    metadata:
      labels:
        app: asr-api
    spec:
      nodeSelector:
        device: gpu # 强制调度到 Jetson
      runtimeClassName: nvidia # 启用 GPU Runtime
      containers:
      - name: api
        image: my-asr-logger:latest # 你构建的镜像
        command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]
        resources:
          limits:
            nvidia.com/gpu: 1
        env:
        - name: NATS_URL
          value: "nats://nats:4222"
---
apiVersion: v1
kind: Service
metadata:
  name: asr-api
  namespace: asr-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: asr-api

---
# --- Log Worker (Raspberry Pi) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-worker
  namespace: asr-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-worker
  template:
    metadata:
      labels:
        app: log-worker
    spec:
      # 不强制节点，哪里有空闲 CPU 去哪里，通常是 RPi
      containers:
      - name: worker
        image: my-asr-logger:latest
        command: ["python", "-m", "src.worker"] # 启动 Worker
        env:
        - name: NATS_URL
          value: "nats://nats:4222"
        - name: S3_ENDPOINT
          value: "http://minio:9000"
        - name: S3_ACCESS_KEY
          value: "admin"
        - name: S3_SECRET_KEY
          value: "password123"
        - name: MONGO_URI
          value: "mongodb://mongo:27017"