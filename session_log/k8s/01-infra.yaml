apiVersion: v1
kind: Namespace
metadata:
  name: asr-service
---
# --- NATS JetStream ---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: asr-service
spec:
  serviceName: nats
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        # 关键配置：开启 JetStream，设置最大载荷为 10MB (适应音频传输)
        args: ["-js", "--max-payload=10MB"] 
        ports:
        - containerPort: 4222
  volumeClaimTemplates:
  - metadata:
      name: nats-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources: { requests: { storage: 5Gi } }
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: asr-service
spec:
  ports:
  - port: 4222
  selector:
    app: nats
---
# --- MongoDB ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: asr-service
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      nodeSelector: 
        device: ssd # 尽量放在 SSD 上
      containers:
      - name: mongo
        image: mongo:6.0
        # 限制内存，防止吃光树莓派内存
        command: ["mongod", "--wiredTigerCacheSizeGB", "0.5"]
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
      volumes:
      - name: mongo-data
        hostPath:
          path: /mnt/ssd/mongo_data # 你的物理挂载路径
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: asr-service
spec:
  ports:
  - port: 27017
  selector:
    app: mongo
---
# --- MinIO ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: asr-service
spec:
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      nodeSelector:
        device: ssd # 必须放在 SSD 上
      containers:
      - name: minio
        image: quay.io/minio/minio:RELEASE.2023-10-16T04-13-43Z
        args: ["server", "/data", "--console-address", ":9001"]
        env:
        - name: MINIO_ROOT_USER
          value: "admin"
        - name: MINIO_ROOT_PASSWORD
          value: "password123"
        volumeMounts:
        - name: storage
          mountPath: /data
      volumes:
      - name: storage
        hostPath:
          path: /mnt/ssd/minio_data
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: asr-service
spec:
  ports:
  - port: 9000
    name: api
  - port: 9001
    name: console
  selector:
    app: minio