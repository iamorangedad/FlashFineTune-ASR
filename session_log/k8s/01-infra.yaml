apiVersion: v1
kind: Namespace
metadata:
  name: asr-service
---
# --- NATS JetStream ---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: asr-service
spec:
  serviceName: nats
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        # 关键配置：开启 JetStream，设置最大载荷为 10MB (适应音频传输)
        args: ["-js", "--max-payload=10MB"] 
        ports:
        - containerPort: 4222
  volumeClaimTemplates:
  - metadata:
      name: nats-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources: { requests: { storage: 5Gi } }
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: asr-service
spec:
  ports:
  - port: 4222
  selector:
    app: nats
---
# --- MongoDB ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: asr-service
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      nodeSelector: 
        device: usbssd
      containers:
      - name: mongo
        image: mongo:6.0
        # 限制内存，防止吃光树莓派内存
        command: ["mongod", "--wiredTigerCacheSizeGB", "0.5"]
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
      volumes:
      - name: mongo-data
        hostPath:
          path: /data/mongo_data
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: asr-service
spec:
  ports:
  - port: 27017
  selector:
    app: mongo